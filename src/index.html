<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人民币大写转换器</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="app">
        <h1 class="app__title">人民币大写转换器</h1>
        <output id="result" class="app__result" aria-live="polite"></output>
        <div class="app__controls">
            <input id="amount" class="app__input" type="text" placeholder="输入数字金额" inputmode="decimal" autocomplete="off">
            <div class="app__actions">
                <button id="copy" class="btn btn--success" type="button">复制</button>
                <button id="speak" class="btn btn--info" type="button">朗读</button>
                <button id="clear" class="btn btn--danger" type="button">清除</button>
            </div>
        </div>
        <div class="keypad" role="group" aria-label="数字键盘">
            <button class="keypad__key" data-value="1" type="button">1</button>
            <button class="keypad__key" data-value="2" type="button">2</button>
            <button class="keypad__key" data-value="3" type="button">3</button>
            <button class="keypad__key" data-value="4" type="button">4</button>
            <button class="keypad__key" data-value="5" type="button">5</button>
            <button class="keypad__key" data-value="6" type="button">6</button>
            <button class="keypad__key" data-value="7" type="button">7</button>
            <button class="keypad__key" data-value="8" type="button">8</button>
            <button class="keypad__key" data-value="9" type="button">9</button>
            <button class="keypad__key keypad__key--zero" data-value="0" type="button">0</button>
            <button class="keypad__key" data-value="." type="button">.</button>
        </div>
    </main>

    <script type="module" src="./main.mjs"></script>
</body>

</html>
